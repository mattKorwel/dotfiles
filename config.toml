add_newline = true

command_timeout = 10000

format = """\
  $username\
  $hostname\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $git_metrics\
  $kubernetes\
  $docker_context\
  $dotnet\
  $nodejs\
  $php\
  $python\
  $ruby\
  $env_var\
  $cmd_duration\
  $line_break\
  $battery\
  $time\
  $character\
  """

[docker_context]
symbol = " "
format = "via [🐋 $context](blue bold)"

[battery]
format = "[$symbol$percentage]($style) "
[[battery.display]]
threshold = 100
style = "bold red"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"

[cmd_duration]
min_time = 500
format = "[took  $duration]($style)"

[directory]
truncation_length = 6
truncate_to_repo = true
format = "../[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
disabled = false
read_only = " "

[env_var.TEST_ALL_FEATURES]
format = "with TEST_ALL_FEATURES=[$env_value]($style) "

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = " "
truncation_length = 100
truncation_symbol = "..."
style = "bold purple"
disabled = false

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
cherry_pick = "CHERRY PICKING"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "bold yellow"
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "🏳"
ahead = "🏎💨 ${count}"
behind = "😰 ${count}"
diverged = "😵 ${ahead_count}⇣${behind_count}"
untracked = "🤷‍ ${count}"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[hostname]
ssh_only = true
format = "[$hostname]($style) in "
trim_at = "."
disabled = false

